<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CineMax</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1e88e5;   /* Vibrant blue */
            --secondary-color: #ff3d00; /* Vibrant orange */
            --accent-color: #43a047;    /* Green */
            --danger-color: #e53935;    /* Red */
            --text-color: #212121;      /* Dark gray for text */
            --light-text: #fafafa;      /* Almost white for text on dark bg */
            --bg-color: #f5f5f5;        /* Light gray background */
            --card-bg: #ffffff;         /* White for cards */
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }
        
        body {
            background-color: var(--bg-color);
            font-family: 'Poppins', sans-serif;
        }
        
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h2 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .login-form .form-group {
            margin-bottom: 20px;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }
        
        .login-form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .login-form input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.2);
            outline: none;
        }
        
        .login-form button {
            width: 100%;
            padding: 12px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .login-form button:hover {
            background: var(--danger-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-footer a:hover {
            color: var(--secondary-color);
        }
        
        .error-message {
            color: var(--danger-color);
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="brand">
            <i class="fas fa-film"></i>
            <a href="/" class="brand-name">CineMax</a>
        </div>
        
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search movies...">
        </div>
        
        <div class="location-select">
            <i class="fas fa-map-marker-alt"></i>
            <select>
                <option>Select City</option>
                <option>Mumbai</option>
                <option>Delhi</option>
                <option>Bangalore</option>
            </select>
        </div>
        
        <div class="auth-section">
            <div class="auth-buttons show">
                <a href="login.html" class="login-btn">Login</a>
                <a href="signup.html" class="signup-btn">Sign Up</a>
            </div>
        </div>
    </header>

    <div class="container">
        <main>
            <div class="login-container">
                <div class="login-header">
                    <h2>Login</h2>
                    <p>Enter your credentials to access your account</p>
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                
                <div class="login-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 CineMax Movie Booking</p>
        </footer>
    </div>
    <div id="notification" class="notification"></div>
    <script src="login.js"></script>
</body>
</html>
