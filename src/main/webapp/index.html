<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Movie Ticket Booking System</h1>
            <p class="subtitle">Book your favorite movies with ease</p>
        </header>

        <main>
            <section class="movie-list">
                <h2>Now Showing</h2>
                <div id="movieContainer" class="movie-container">
                    <!-- Movies will be loaded here dynamically -->
                </div>
            </section>

            <section id="bookingForm" class="booking-form" style="display: none;">
                <h2>Book Tickets</h2>
                <form id="ticketForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" required min="1" max="120">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="seats">Number of Seats:</label>
                        <input type="number" id="seats" min="1" max="10" required>
                    </div>
                    <button type="submit" class="submit-btn">Book Now</button>
                    <button type="button" class="cancel-btn" onclick="hideBookingForm()">Cancel</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Movie Ticket Booking System</p>
        </footer>
    </div>
    <div id="notification" class="notification"></div>
    <script src="script.js"></script>
</body>
</html>
